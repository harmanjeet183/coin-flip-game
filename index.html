<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .coin {
            width: 100px;
            height: 100px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            transition: transform 0.6s;
        }
        .flip {
            transform: rotateY(3600deg);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Coin Flip Game</h1>
        <div id="coin" class="coin mb-4">Heads</div>
        <button id="flip-button" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Flip Coin</button>
        <p id="result" class="mt-4 text-lg"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
